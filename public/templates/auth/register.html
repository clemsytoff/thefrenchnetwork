<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/auth/auth.css">
    <title>Register - JBS Network</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../../static/img/logo1.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="">À propos</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <h2>Inscription</h2>
        <form id="registerForm">
            <div>
                <input type="text" name="pseudo" id="pseudo" placeholder="Nom d'utilisateur" required>
            </div>
            <div>
                <input type="text" name="nom" id="nom" placeholder="Nom" required>
            </div>
            <div>
                <input type="text" name="prenom" id="prenom" placeholder="Prénom" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="date" name="birth" id="birth" placeholder="Anniversaire" required>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirmer votre mot de passe" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let pseudo = document.getElementById("pseudo").value;
            let nom = document.getElementById("nom").value;
            let prenom = document.getElementById("prenom").value;
            let email = document.getElementById("email").value;
            let birth = document.getElementById("birth").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            let errorMessage = document.getElementById("errorMessage");
            
            if (password !== confirmPassword) {
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }
            
            fetch("/api/v1/public/user", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ pseudo, nom, prenom, email, birth, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = "login.html";
                } else {
                    errorMessage.textContent = data.message;
                }
            })
            .catch(error => {
                console.error("Erreur:", error);
                errorMessage.textContent = "Une erreur est survenue. Veuillez réessayer.";
            });
        });
    </script>
</body>
</html>
