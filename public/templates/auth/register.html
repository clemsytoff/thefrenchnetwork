<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/auth/auth.css">
    <title>Register - JBS Network</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../../static/img/logo1.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="">À propos</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <h2>Inscription</h2>
        <form id="loginForm">
            <div>
                <input type="text" name="" id="pseudo" placeholder="Nom d'utilisateur">
            </div>
            <div>
                <input type="text" name="" id="nom" placeholder="Nom">
            </div>
            <div>
                <input type="text" name="" id="surname" placeholder="Prénom">
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="date" name="" id="birth" placeholder="Anniversaire">
            </div>
            <div>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <div>
                <input type="password" name="" id="password" placeholder="Confirmer votre mot de passe">
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <p class="mt-3">Pas encore inscrit ? <a href="login.html">Se connecter</a></p>
        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>
</body>
</html>
