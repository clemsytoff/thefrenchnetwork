<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/auth/auth.css">
    <title>Login - JBS Network</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../../static/img/logo1.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">Ã€ propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <p class="mt-3">Pas encore inscrit ? <a href="register.html">S'inscrire</a></p>
        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            
            fetch('http://127.0.0.1:5000/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('errorMessage').textContent = data.error;
                } else {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'feed.html';
                }
            })
            .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
