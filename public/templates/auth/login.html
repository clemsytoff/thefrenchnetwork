<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/auth/auth.css">
    <title>Register - JBS Network</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="../../static/img/logo1.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="">À propos</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container text-center">
        <h2>Inscription</h2>
        <form id="registerForm">
            <div>
                <input type="text" id="user" placeholder="Nom d'utilisateur ou adresse mail" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <p class="mt-3">Déjà inscrit ? <a href="login.html">Se connecter</a></p>
        <p id="errorMessage" class="text-danger mt-2"></p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const user = document.getElementById('user').value;
            const password = document.getElementById('password').value;
            
            const data = { user, password };
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('errorMessage').textContent = result.message;
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = "Erreur lors de la connexion" + error.message;
            }
        });
    </script>
</body>
</html>
